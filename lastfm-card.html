<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-ajax/polymer-ajax.html">

<!--
Element that provide basic last.fm card containing info for a given user.

##### Example

    <lastfm-card></lastfm-card>

@element lastfm-card
@blurb Element that provide basic last.fm card containing info for a given user.
@status beta
@homepage http://Granze.github.io/lastfm-card
-->
<polymer-element name="lastfm-card" attributes="apiKey user paintItBlack recentTracks topArtists">

  <template>
    <link rel="stylesheet" href="../normalize-css/normalize.css">
    <link rel="stylesheet" href="lastfm-card.css">

    <polymer-ajax auto id="userajax" url="http://ws.audioscrobbler.com/2.0/?method={{getInfo.info}}&user={{user}}&api_key={{apiKey}}&format=json" handleAs="json" response="{{info}}"></polymer-ajax>
    <polymer-ajax id="tracksajax" url="http://ws.audioscrobbler.com/2.0/?method={{getInfo.recentTracks}}&user={{user}}&api_key={{apiKey}}&format=json&limit={{getInfo.recentTracksLimit}}" handleAs="json" response="{{recentTracksData}}"></polymer-ajax>
    <polymer-ajax id="artistsajax" url="http://ws.audioscrobbler.com/2.0/?method={{getInfo.topArtists}}&user={{user}}&api_key={{apiKey}}&format=json&limit={{getInfo.topArtistsLimit}}" handleAs="json" response="{{topArtistsData}}"></polymer-ajax>

    <content>
      <div class="card">
        <header class="{{theme}}">
          <a href="http://www.last.fm" class="logo"></a>
        </header>
        <template if="{{info.error}}">
          <div class="no-user">{{info.message}}</div>
        </template>
        <template if="{{!info.error}}">
          <section class="profile">
            <figure class="frame">
              <img src="{{info.user.image[2]['#text']}}" alt="">
            </figure>
            <div class="personal-info">
              <h1><a href="{{info.user.url}}">{{info.user.name}}</a></h1>
            </div>
            <p><strong id="plays">{{info.user.playcount | pimpMyPlayCount}}</strong><strong>plays</strong></p>

            <p>since {{info.user.registered['#text'] | dateConverter}}</p>
          </section>
        </template>
        <template if="{{recentTracks}}">
          <section class="recent-tracks alt">
            <h3>RECENT TRACKS:</h3>
            <template if="{{!recentTracksData}}">
              <div class="loading">Loading...</div>
            </template>
            <ul>
              <template repeat="{{track in recentTracksData.recenttracks.track}}">
                <li nowplaying?="{{track['@attr']}}">
                  <img class="album" src="{{track.image[1]['#text']}}" alt="{{track.album['#text']}}">
                  <strong>{{track.artist['#text']}}</strong>
                  <p>{{track.name}}</p>
                </li>
              </template>
            </ul>
          </section>
        </template>
        <template if="{{topArtists}}">
          <section class="top-artists alt">
            <h3>TOP ARTISTS (overall):</h3>
            <template if="{{!topArtistsData}}">
              <div class="loading">Loading...</div>
            </template>
            <ol>
              <template repeat="{{artist in topArtistsData.topartists.artist}}">
                <li>{{artist.name}}</li>
              </template>
            </ol>
          </section>
        </template>
      </div>
    </content>

  </template>

  <script>

    Polymer('lastfm-card', {
      /**
       * The API key used to authenticate with Last.fm's API
       * This should ideally be changed to your own key.
       *
       * @attribute apiKey
       * @type string
       * @default d8cacd3e0cc258e27cf95e491f65760d
       */
      apiKey: 'd8cacd3e0cc258e27cf95e491f65760d',
      /**
       * The `getInfo` object contains properties used in ajax request.
       *
       * @property getInfo
       * @type object
       */
      created: function() {
        this.getInfo = {
          info: 'user.getinfo',
          recentTracks: 'user.getRecentTracks',
          topArtists: 'user.getTopArtists',
          recentTracksLimit: 3,
          topArtistsLimit: 5
        }
      },
      /**
       * The `user` attribute is the only mandatory parameter.
       *
       * @attribute user
       * @type string
       */
      user: 'granzebru',
      /**
       * The `paintItBlack` attribute specify the widget color.
       *
       * @attribute paintItBlack
       * @type boolean
       * @default false
       */
      paintItBlack: false,
      /**
       * The `recentTracks` attribute specify if you want to show the recent played tracks.
       *
       * @attribute recentTracks
       * @type boolean
       * @default false
       */
      recentTracks: false,
      /**
       * The `topArtists` attribute specify if you want to show the top artists.
       *
       * @attribute topArtists
       * @type boolean
       * @default false
       */
      topArtists: false,
      /**
       * The `pimpMyPlayCount` method is a filter used to stylize the player count.
       *
       * @method pimpMyPlayCount
       *
       */
      pimpMyPlayCount: function(value) {
        if(typeof value !== 'undefined') {
          var pimpedCounter = value.split('').map(function(i) {
            return '<span class="count-bg">' + i + '</span>';
          });
          this.$.plays.innerHTML = pimpedCounter.join('');
        }
      },
      /**
       * The `dateConverter` method is a filter used to format the date.
       *
       * @method dateConverter
       *
       */
      dateConverter: function(value) {
        if(typeof value !== 'undefined') {
          var d = new Date(value);
          return d.toDateString().substr(4);
        }
      },
      userChanged: function() {
        if(this.recentTracks === true) {
          this.$.tracksajax.go();
        }
        if(this.topArtists === true) {
          this.$.artistsajax.go();
        }
      },
      recentTracksChanged: function (oldVal, newVal) {
        if(newVal === true) {
          this.$.tracksajax.go();
        }
      },
      topArtistsChanged: function (oldVal, newVal) {
        if(newVal === true) {
          this.$.artistsajax.go();
        }
      },
      paintItBlackChanged: function() {
        if(this.paintItBlack === true) {
          this.theme = 'black';
        } else {
          this.theme = 'red';
        }
      }
    });
  </script>

</polymer-element>
